<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <!-- <div id="greetings" class=""></div>-->
      </div>
      
      <!--date-->
      <div class="dateBlock">
        <div class="date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
      </div>
      <!-- Date and Weather  
      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
         <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>-->  
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="blank"
          href="https://account.protonmail.com/login"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="https://www.hulu.com"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="play"></i>
        </a>
        <a
          target="blank"
          href="http://www.amazon.com"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="shopping-cart"></i>
        </a>
        <a
          href="https://about.gitlab.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="gitlab"></i>
        </a>
        <a
          target="blank"
          href="https://www.hbomax.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="film"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="youtube"></i>
        <a
          target="blank"
          href="https://learn-anything.xyz/"
          class="list__link"
          >Learn Anything</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/c/explainingcomputers/videos"
          class="list__link"
          >Explaining Computers</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/c/NetworkChuck/videos"
          class="list__link"
          >Network Chuck</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/c/TheCommandersQuarters/videos"
          class="list__link"
          >The Commanders Quarters</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/c/CharlesGlassgob/videos"
          class="list__link"
          >Charles Glass</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="book"></i>
        <a href="https://www.udemy.com/" target="blank" class="list__link"
          >udemy</a
        >
        <a href="https://www.coursera.org/home" target="blank" class="list__link"
          >coursera</a
        >
        <a href="https://courses.edx.org/dashboard" target="blank" class="list__link"
          >edx</a
        >
        <a
          href="https://fullstackopen.com/en/"
          target="blank"
          class="list__link"
          >Full Stack</a
        >
      </div>
    </div>

    <!-- Scripts  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
